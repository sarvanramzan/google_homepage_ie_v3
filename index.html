<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google Homepage - Internet Explorer Version</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        
        <nav>
            <ul>
                <li><a href="#" target="_blank">Gmail</a></li>
                <li><a href="#" target="_blank">Images</a></li>
            </ul>
            <i class="material-icons">apps</i>
            <button class="btn" id="nav-btn">Sign In</button>
        </nav>
        
        <main>
            <img 
                id="logo-img" 
                src="./images/google.png" 
                alt="logo of google on the homepage">
            <input id="search-input" type="text" placeholder="Search the web or type a url">
            <div id="btn-wrap">
                <button class="btn">Google Search</button>
                <button class="btn">I"m Feeling Lucky</button>
            </div>
            <p>Google offered in: <a href="#" target="_blank">Nederlands</a></p>
        </main>
        
        <footer>
            <div id="country-location">Suriname</div>
            <div id="nav-wrap2">
                <ul>
                    <li><a href="#" target="_blank">About</a></li>
                    <li><a href="#" target="_blank">Advertising</a></li>
                    <li><a href="#" target="_blank">Business</a></li>
                    <li><a href="#" target="_blank">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#" target="_blank">Privacy</a></li>
                    <li><a href="#" target="_blank">Terms</a></li>
                    <li><a href="#" target="_blank">Settings</a></li>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
